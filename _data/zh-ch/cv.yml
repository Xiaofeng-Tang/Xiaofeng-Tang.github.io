    - name: 导师简介
      value: 唐潇风老师的学术工作聚焦于理解和推动工程教育变革，致力培养具有领导力、责任感、和创新能力的工程人才。结合社会学、伦理学、历史、教育学等不同学科的视角和方法，我在工程伦理、国际工程教育、工程文化等领域开展研究和教学。我获得过美国工程院“工程伦理教育示范项目（主要贡献人）”、俄亥俄州立大学“创业教育希望之星(KEEN Rising Star)”等荣誉。我的研究成果发表在Journal of Engineering Education, Science and Engineering Ethics，Engineering Studies, International Journal of Engineering Education等期刊上。
    

